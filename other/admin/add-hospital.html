<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../css/dashboard.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Admin</h3>
                <strong>AD</strong>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-copy"></i>
                        Pages
                    </a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a href="#">Add Hospital</a>
                        </li>
                    </ul>
                    <a href="#">
                        <i class="fas fa-hospital-symbol"></i>
                        Hospitals
                    </a>
                    <a href="#">
                        <i class="fas fa-users"></i>
                        Users
                    </a>
                    <a href="#">
                        <i class="fas fa-paper-plane"></i>
                        Telegram
                    </a>
                    <a href="#">
                        <i class="fas fa-database"></i>
                        Data
                    </a>
                    <hr>
                    <a href="../index.html">
                        <i class="fas fa-home"></i>
                        Homepage
                    </a>
                    <a href="#">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid d-flex justify-content-start">

                    <button type="button" id="sidebarCollapse" class="btn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="ml-2">
                        <strong>Vaccine Slot Booking</strong>
                    </div>
                </div>
            </nav>

            <!-- Add Hospital Starts  -->
            <div class="container mt-3">
                <h5 class="mb-4">Add Hospital</h5>
                <!-- Add Hospital Form Start  -->
                <form action="" method="">
                    <div class="row">
                        <div class="col-lg-10 col-md-10 col-12">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Hospital ID</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="hspId" placeholder="Hospital ID" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Hospital Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="hspName" placeholder="Hospital Name" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Hospital Email</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="hspemail" placeholder="Hospital Email" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Details</label>
                                <div class="col-sm-9">
                                    <div class="row">
                                        <div class="col-lg-4 col-md-4 col-12">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <select class="form-control" name="hspState" required>
                                                        <option>Satate</option>
                                                        <option value="maharashtra">Maharashtra</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-12">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <select class="form-control" name="hspDist" required>
                                                        <option>District</option>
                                                        <option value="mumbai">Mumbai</option>
                                                        <option value="thane">Thane</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-12">
                                            <div class="row">
                                                <div class="col-sm-12 ">
                                                    <select class="form-control" name="hspPincode" required>
                                                        <option>Pincode</option>
                                                        <option>2</option>
                                                        <option>3</option>
                                                        <option>4</option>
                                                        <option>5</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Hospital Address</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" name="hspAddress" rows="3" placeholder="Hospital Address" required></textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" name="hspPassword" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" name="hspCpassword" placeholder="Confrim Password" required>
                                </div>
                            </div>
                            <div class="text-center">
                                <a href="#"><button class="form-btn form-btn-p w-50 my-3">Register</button></a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Add Hospital Ends  -->
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script src="../js/slidebar.js"></script>
</body>

</html>
