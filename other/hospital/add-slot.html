<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../css/dashboard.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Hospital Panel</h3>
                <strong>HP</strong>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-prescription-bottle-alt"></i>
                        Add Slots
                    </a>
                    <a href="#">
                        <i class="fas fa-syringe"></i>
                        Total Slots
                    </a>
                    <a href="#">
                        <i class="fas fa-users"></i>
                        Users
                    </a>
                    <a href="#">
                        <i class="fas fa-paper-plane"></i>
                        Telegram
                    </a>
                    <a href="#">
                        <i class="fas fa-database"></i>
                        Data
                    </a>
                    <hr>
                    <a href="../index.html">
                        <i class="fas fa-home"></i>
                        Homepage
                    </a>
                    <a href="#">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid d-flex justify-content-start">

                    <button type="button" id="sidebarCollapse" class="btn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="ml-2">
                        <strong>Vaccine Slot Booking</strong>
                    </div>
                </div>
            </nav>

            <!-- Add Vaccien Slots  -->
            <div class="container mt-3">
                <h5 class="mb-4">Add Vaccine Slot</h5>
                <!-- Add Vaccine Slots Form Start  -->
                <form action="" method="">
                    <div class="row">
                        <div class="col-lg-10 col-md-10 col-12">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Session ID</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="slotId" value="bdacab56-1305-4217-8544-848074e22b52" required readonly>
                                </div>
                            </div>

                            <div class="form-group row">
                                
                                <label class="col-sm-3 col-form-label">Date</label>
                                <div class="col-sm-9">
                                    <input type="datetime-local" class="form-control" name="slotDate" placeholder="Hospital Email" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Details</label>
                                <div class="col-sm-9">
                                    <div class="row">
                                        <div class="col-lg-4 col-md-4 col-12">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <select class="form-control" name="hspState" required>
                                                        <option value="">Vaccine</option>
                                                        <option value="covishield">Covishield</option>
                                                        <option value="covaxin">Covaxin</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-12">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <select class="form-control" name="hspDist" required>
                                                        <option value="">Fee Type</option>
                                                        <option value="free">Free</option>
                                                        <option value="paid">Paid</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-12">
                                            <div class="row">
                                                <div class="col-sm-12 ">
                                                    <select class="form-control" name="hspPincode" required>
                                                        <option value="">Minimum Age Limit</option>
                                                        <option>18</option>
                                                        <option>45</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Availablity Doses</label>
                                <div class="col-sm-9">
                                    <div class="row">
                                        <div class="col-lg-4 col-md-4 col-12">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <label >Dose 1</label>
                                                    <input 
                                                        type="number" 
                                                        class="form-control" 
                                                        name="slot1" 
                                                        id="slot1Input" 
                                                        placeholder="Dose 1" 
                                                        oninput="totalSlotAvailable()" 
                                                        required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-12">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <label >Dose 2</label>
                                                    <input 
                                                    type="number" 
                                                    class="form-control" 
                                                    name="slot2" 
                                                    id="slot2Input" 
                                                    placeholder="Dose 2" 
                                                    oninput="totalSlotAvailable()"
                                                    required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-12">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <label >Total</label>
                                                    <input 
                                                    type="number"
                                                    class="form-control" 
                                                    name="slotTotal" 
                                                    id="totalSlots"  
                                                    readonly >
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          
                            <div class="text-center">
                                <a href="#"><button class="form-btn form-btn-p w-50 my-3">Add Slot</button></a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Add Vaccine Slots Ends  -->
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script src="../js/slidebar.js"></script>
</body>

</html>
